<div class="container-fluid row align-items-center justify-content-center vh-100">
    <div class="text-center">
        <img src="../../../assets/Logo-litiobyte-blanco.png" class="rounded mx-auto d-block" alt="..." width="150" height="50">
    </div>
    <div class="col-sm-6 bg-white" style="margin-top: -15%;">
        <br>
        <div class="container">
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <label for="totalCuenta" class="form-label">Total de la cuenta</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">$</span>
                            <input [(ngModel)]="totalCuenta" name="totalCuenta" type="text" class="form-control">
                        </div>
                        <label for="exampleFormControlInput1" class="form-label">Seleccione la cantidad de propina
                            %</label>
                        <div class="mb-3">
                            <div class="row">
                                <div class="col-4">
                                    <input type="radio" [(ngModel)]="porcentaje" value="5" class="btn-check"
                                        name="porcentaje" id="porcentaje5" autocomplete="off" checked>
                                    <label class="btn btn-secondary" for="porcentaje5">5 %</label>
                                </div>
                                <div class="col-4">
                                    <input type="radio" [(ngModel)]="porcentaje" value="10" class="btn-check"
                                        name="porcentaje" id="porcentaje10" autocomplete="off" checked>
                                    <label class="btn btn-secondary" for="porcentaje10">10%</label>
                                </div>
                                <div class="col-4">
                                    <input type="radio" [(ngModel)]="porcentaje" value="15" class="btn-check"
                                        name="porcentaje" id="porcentaje15" autocomplete="off" checked>
                                    <label class="btn btn-secondary" for="porcentaje15">15%</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="row">
                                <div class="col-4">
                                    <input type="radio" [(ngModel)]="porcentaje" value="25" class="btn-check"
                                        name="porcentaje" id="porcentaje25" autocomplete="off" checked>
                                    <label class="btn btn-secondary" for="porcentaje25">25%</label>
                                </div>
                                <div class="col-4">
                                    <input type="radio" [(ngModel)]="porcentaje" value="50" class="btn-check"
                                        name="porcentaje" id="porcentaje50" autocomplete="off" checked>
                                    <label class="btn btn-secondary" for="porcentaje50">50%</label>
                                </div>
                                <div class="col-4">
                                    <input type="radio" [(ngModel)]="porcentaje" class="btn-check" name="porcentaje"
                                        id="option6" autocomplete="off" checked>
                                    <label class="btn btn-secondary" for="option6"></label>
                                </div>
                            </div>
                        </div>
                        <label for="exampleFormControlInput1" class="form-label">Numero de personas</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg"
                                    width="16" height="16" fill="currentColor" class="bi bi-people" viewBox="0 0 16 16">
                                    <path
                                        d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0zM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816zM4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275zM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z" />
                                </svg></span>
                            <input [(ngModel)]="cantPersonas" name="cantPersonas" type="number" min="1"
                                class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6 panel2">
                        <div style="width: 18rem;">
                            <br>
                            <div class="row">
                                <div class="col-8">
                                    <div class="card-body">
                                        <p>Propina por persona</p>
                                        <p>Propina Total</p>
                                        <br>
                                        <h6>Cuenta + Propina</h6>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="card-body">
                                        <p class="fw-bolder">${{(totalCuenta * porcentaje)/100}}</p>
                                        <p class="fw-bolder">${{((totalCuenta * porcentaje)/100) * cantPersonas}}</p>
                                        <br>
                                        <h4 class="fw-bolder">${{totalCuenta + (((totalCuenta * porcentaje)/100) *
                                            cantPersonas)}}</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="text-center">
                            <input class="btn btn-light" type="submit" value="Limpiar" (click)="limpiar()">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <br>
    </div>
</div>
